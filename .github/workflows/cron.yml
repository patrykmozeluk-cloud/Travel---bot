name: Check RSS feeds every 15 minutes

on:
  schedule:
    # Uruchamia się co 15 minut
    - cron: '*/15 * * * *'
  workflow_dispatch:
    # Możesz też ręcznie uruchomić w panelu Actions

jobs:
  check-feeds:
    runs-on: ubuntu-latest
    steps:
      - name: Call Cloud Run bot
        run: |
          curl -s -X POST "${{ secrets.RUN_URL }}/tasks/rss" \
            -H "Content-Type: application/json"
