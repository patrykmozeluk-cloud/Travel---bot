name: Travel Bot · every 15m

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

concurrency:
  group: travel-bot
  cancel-in-progress: false

jobs:
  check-feeds:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - name: Call bot endpoint
        env:
          RUN_URL: ${{ secrets.RUN_URL }}          # np. https://travel-bot-...run.app
          TASK_SECRET: ${{ secrets.TASK_SECRET }}  # = TELEGRAM_SECRET na serwerze (jeśli używasz)
        run: |
          set -euo pipefail
          curl -sS -X POST "$RUN_URL/tasks/rss" \
            -H "Content-Type: application/json" \
            -H "X-Task-Secret: $TASK_SECRET" \
            --retry 5 --retry-all-errors \
            --connect-timeout 10 --max-time 55 \
            --fail --show-error
